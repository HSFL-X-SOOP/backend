name: CI â€“ Build & Publish Docker Image

on:
  push:
    branches:
      - release

jobs:
  build-and-publish:
    runs-on: ubuntu-latest

    services:
      db-marlin:
        image: timescale/timescaledb-ha:pg17
        ports:
          - 6000:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: sql
          POSTGRES_DB: marlin
        options: >-
          --health-cmd="pg_isready -U user -d marlin"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=30

      db-marlin-test:
        image: timescale/timescaledb-ha:pg17
        ports:
          - 6001:5432
        env:
          POSTGRES_USER: user
          POSTGRES_PASSWORD: sql
          POSTGRES_DB: marlin_test
        options: >-
          --health-cmd="pg_isready -U user -d marlin_test"
          --health-interval=3s
          --health-timeout=3s
          --health-retries=30

    env:
      CONTAINER_IMAGE_NAME: marlin-backend
      CONTAINER_REGISTRY_URL: docker.io
      CONTAINER_REGISTRY_USERNAME: marlinlive
      CONTAINER_REGISTRY_TOKEN: ${{ secrets.CONTAINER_REGISTRY_ACCESS_TOKEN }}
      SERVER_IP: ${{ secrets.SERVER_IP }}
      SERVER_USER: ${{ secrets.SERVER_USER }}
      DEPLOY_KEY: ${{ secrets.MARLIN_DEPLOY_KEY }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up JDK 21
        uses: actions/setup-java@v5
        with:
          distribution: temurin
          java-version: "21"
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package

      - name: Login to container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.CONTAINER_REGISTRY_URL }}
          username: ${{ env.CONTAINER_REGISTRY_USERNAME }}
          password: ${{ env.CONTAINER_REGISTRY_TOKEN }}

      - name: Build & push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: |
            ${{ env.CONTAINER_REGISTRY_USERNAME }}/${{ env.CONTAINER_IMAGE_NAME }}:latest
            ${{ env.CONTAINER_REGISTRY_USERNAME }}/${{ env.CONTAINER_IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.CONTAINER_REGISTRY_USERNAME }}/${{ env.CONTAINER_IMAGE_NAME }}:latest
          cache-to: type=inline

      - name: Deploy to server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          key: ${{ env.DEPLOY_KEY }}
          script: |
            set -e

            CONTAINER_NAME="${{ env.CONTAINER_REGISTRY_USERNAME }}/${{ env.CONTAINER_IMAGE_NAME }}"
            NEW_IMAGE="${CONTAINER_NAME}:latest"

            echo "=== Starting deployment ==="

            echo "Saving current image as rollback..."
            if docker image inspect $NEW_IMAGE >/dev/null 2>&1; then
              docker tag $NEW_IMAGE ${CONTAINER_NAME}:rollback
              echo "Current image tagged as rollback"
              HAS_ROLLBACK="true"
            else
              echo "No existing image found"
              HAS_ROLLBACK="false"
            fi

            echo "Pulling new image: $NEW_IMAGE"
            if ! docker pull $NEW_IMAGE; then
              echo "ERROR: Failed to pull new image"
              exit 1
            fi

            echo "Restarting Marlin service"
            sudo systemctl restart marlin.service

            echo "Waiting 10 seconds for service to initialize..."
            sleep 10

            echo "Performing health checks..."
            HEALTH_CHECK_PASSED=false
            for i in {1..6}; do
              if curl -f -o /dev/null https://marlin-live.com/api/health; then
                echo "Health check passed on attempt $i"
                HEALTH_CHECK_PASSED=true
                break
              else
                echo "Health check failed on attempt $i/6"
                sleep 5
              fi
            done

            if [ "$HEALTH_CHECK_PASSED" = false ]; then
              echo "=== DEPLOYMENT FAILED: Health checks did not pass ==="
              echo ""
              echo "=== ERROR LOGS ==="

              echo "--- Service Status ---"
              sudo systemctl status marlin.service --no-pager || true
              echo ""

              echo "--- Last 50 lines from systemd journal ---"
              sudo journalctl -u marlin.service -n 50 --no-pager || true
              echo ""

              echo "--- Docker container logs ---"
              docker logs marlin-backend --tail 100 2>&1 || echo "Could not fetch container logs"
              echo ""

              if [ "$HAS_ROLLBACK" = "true" ]; then
                echo "Rolling back to previous image..."

                docker tag ${CONTAINER_NAME}:rollback $NEW_IMAGE

                sudo systemctl restart marlin.service
                sleep 10

                if curl -f -o /dev/null https://marlin-live.com/api/health; then
                  echo "Rollback successful - service is healthy with previous image"
                else
                  echo "WARNING: Rollback health check also failed - manual intervention required"
                fi
              else
                echo "No previous image to rollback to"
              fi

              exit 1
            fi

            echo "=== Deployment successful ==="
            echo "Cleaning up old Docker images"
            docker image prune -f
            echo "Deployment completed successfully"