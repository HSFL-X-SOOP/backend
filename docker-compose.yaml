services:
  db-soop:
    image: timescale/timescaledb-ha:pg17
    restart: on-failure
    ports:
      - "6000:5432"
    volumes:
      - db-soop-data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: sql
      POSTGRES_DB: soop

volumes:
  db-soop-data:
    driver: local
