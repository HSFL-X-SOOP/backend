<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; background-color: #f4f4f5; font-family: 'Oswald', 'Arial Narrow', 'Helvetica Neue', sans-serif;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #f4f4f5;">
    <tr>
      <td style="padding: 20px 0;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: 0 auto; max-width: 600px; border-radius: 12px; overflow: hidden;">

          <!-- Header -->
          <tr>
            <td style="background-color: #78d278; padding: 24px; text-align: center;">
              <h1 style="margin: 0; font-family: 'Oswald', sans-serif; font-size: 28px; font-weight: 700; color: #000000; letter-spacing: 0.5px;">MARLIN</h1>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="background-color: #27272a; padding: 32px;">
              {{content}}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #27272a; padding: 24px; text-align: center; border-top: 2px solid #78d278;">
              <p style="margin: 0 0 8px 0; font-family: 'Oswald', sans-serif; font-size: 12px; color: #8c8c90;">&copy; 2025 Marlin. All rights reserved.</p>
              <p style="margin: 0; font-family: 'Oswald', sans-serif; font-size: 12px; color: #8c8c90;">
                <a href="https://marlin-live.com/privacy" style="color: #78d278; text-decoration: none;">Privacy Policy</a>
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
