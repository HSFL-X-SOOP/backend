<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{subject}}</title>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Oswald', 'Arial Narrow', 'Helvetica Neue', sans-serif;">
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
    <tr>
      <td style="padding: 20px 0;">
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: 0 auto; max-width: 600px; border-radius: 12px; overflow: hidden; border: 1px solid #52525b;">

          <!-- Header -->
          <tr>
            <td style="background-color: #101828; padding: 16px; text-align: center;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" style="margin: 0 auto;">
                <tr>
                  <td style="vertical-align: middle; padding-right: 12px;">
                    <img src="cid:marlin-logo" alt="Marlin" width="80" height="80" style="display: block; border: 0; outline: none;" />
                  </td>
                  <td>
                    <h1 style="margin: 0; font-family: 'Oswald', sans-serif; font-size: 32px; font-weight: 700; color: #5fc0fc; letter-spacing: 0.5px;">MARLIN</h1>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- Content -->
          <tr>
            <td style="background-color: #27272a; padding: 32px;">
              {{content}}
            </td>
          </tr>

          <!-- Footer -->
          <tr>
            <td style="background-color: #27272a; padding: 24px; text-align: center; border-top: 2px solid #52525b;">
              <p style="margin: 0 0 8px 0; font-family: 'Oswald', sans-serif; font-size: 12px; color: #8c8c90;">&copy; 2025 <a href="{{frontendUrl}}" style="color: #5fc0fc; text-decoration: none; font-weight: 600;">Marlin</a>. All rights reserved.</p>
              <p style="margin: 0; font-family: 'Oswald', sans-serif; font-size: 12px; color: #8c8c90;">
                <a href="https://hs-flensburg.de/datenschutzerklaerung" style="color: #5fc0fc; text-decoration: none;">Privacy Policy</a>
              </p>
            </td>
          </tr>

        </table>
      </td>
    </tr>
  </table>
</body>
</html>
